<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meu Site{% endblock %}</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 12px;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Meu App</a>
        <div class="d-flex">
            {% if session.usuario %}
                <span class="navbar-text text-white me-3">Ol√°, {{ session.usuario.nome }}</span>
                <button class="btn btn-outline-light btn-sm" onclick="logout()">Sair</button>
            {% else %}
                <a class="btn btn-outline-light btn-sm" href="/login">Entrar</a>
            {% endif %}
        </div>
    </div>
</nav>
<div class="container">
    {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
function logout() {
    fetch('/auth/logout', {
        method: 'POST',
        credentials: 'same-origin',
        headers: { 'Content-Type': 'application/json' }
    }).then(r => {
        window.location.href = '/login';
    }).catch(() => {
        window.location.href = '/login';
    });
}
</script>
{% block scripts %}{% endblock %}
</body>
</html>
